<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HtmlForms</title>
</head>
<body>
    <center>
        <!-- Html forms -->
        <form action="" style="background-color: white;width: fit-content;">
            <!-- Html table form -->
            <table style="border: 5px solid black;">
                <caption style="font-size: 50px;background-color: black;color: orange;"><b>Forms(type="text")</b></caption>
                <!-- table form body -->
                <tbody>
                    <!-- first row -->
                    <tr>
                        <td><label style="font-size: 25px;" for="">Username</label></td>
                        <td><input style="font-size: 25px;" type="text"></td>
                    </tr>
                    <!-- second row -->
                    <tr>
                        <td><label style="font-size: 25px;" for="">Password</label></td>
                        <td><input style="font-size: 25px;" type="password"></td>
                    </tr>
                    <!-- third row -->
                    <tr>
                        <td><label style="font-size: 25px;" for="">Age</label></td>
                        <td><input style="font-size: 25px;" type="number"></td>
                    </tr>
                    <!-- fourth row -->
                    <tr>
                        <td><label style="font-size: 25px;" for="">MobileNumber</label></td>
                        <td><input style="font-size: 25px;" type="tel"></td>
                    </tr>
                    <!-- fifth row -->
                    <tr>
                        <td><label style="font-size: 25px;" for="">EmailUsername</label></td>
                        <td><input style="font-size: 25px;" type="email"></td>
                    </tr>
                    <!-- sixth row -->
                    <tr>
                        <td><label style="font-size: 25px;" for="">ColorPicker</label></td>
                        <td><input style="font-size: 25px;" type="color"></td>
                    </tr>
                    <!-- seventh row -->
                    <tr>
                        <td><label style="font-size: 25px;" for="">Slider</label></td>
                        <td><sub>0%</sub><input style="font-size: 25px; accent-color: black;" type="range"><sub>100%</sub></td>
                    </tr>
                    <!-- eigthth row -->
                    <tr>
                        <td><label style="font-size: 25px;" for="">DatePicker</label></td>
                        <td><input style="font-size: 25px;" type="date"></td>
                    </tr>
                    <!-- nineth row -->
                    <tr>
                        <td><label style="font-size: 25px;" for="">MonthPicker</label></td>
                        <td><input style="font-size: 25px;" type="month"></td>
                    </tr>
                    <!-- tenth row -->
                    <tr>
                        <td><label style="font-size: 25px;" for="">WeekPicker</label></td>
                        <td><input style="font-size: 25px;" type="week"></td>
                    </tr>
                    <!-- eleventh row -->
                    <tr>
                        <td><label style="font-size: 25px;" for="">DateTimePicker</label></td>
                        <td><input style="font-size: 25px;" type="datetime-local"></td>
                    </tr>
                    <!-- twelevth row -->
                    <tr>
                        <td><label style="font-size: 25px;" for="">Google</label></td>
                        <td><input style="font-size: 25px;border: none;outline: none;background-color: lightgray;border-radius: 25px;width: 450px;" type="search"></td>
                    </tr>
                    <!-- thirteenth row -->
                    <tr>
                        <td><label style="font-size: 25px;" for="">UploadResume</label></td>
                        <td><input style="font-size: 25px;" type="file"></td>
                    </tr>
                    <!-- fourteenth row -->
                    <tr>
                        <td><label style="font-size: 25px;" for="">Gender</label></td>
                        <td style="font-size: 25px;">
                            <input style="width: 25px;height: 25px;" type="radio" name="Gender">Male
                            <input style="width: 25px;height: 20px;" type="radio" name="Gender">Female
                            <input style="width: 25px;height: 25px;" type="radio" name="Gender">TransGender
                            <input style="width: 25px;height: 25px;" type="radio" name="Gender">Transwoman
                        </td>
                    </tr>
                    <!-- fifteenth row -->
                    <tr>
                        <td><label style="font-size: 25px;" for="">SkillSet</label></td>
                        <td style="font-size: 25px;">
                            <input style="width: 25px;height: 25px;" type="checkbox">HTML
                            <input style="width: 25px;height: 25px;" type="checkbox">CSS
                            <input style="width: 25px;height: 25px;" type="checkbox">JavaScript
                            <input style="width: 25px;height: 25px;" type="checkbox">ReactJS
                        </td>
                    </tr>
                    
                    <!-- last row -->
                    <tr>
                        <td style="text-align: center;"><input style="font-size: 25px;color: orange;background-color: black;border-radius: 30px;" type="submit"></td>
                        <td style="text-align: center;"><input style="font-size: 25px;color: orange;background-color: black;border-radius: 30px;" type="reset"></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </center>
</body>
</html>
