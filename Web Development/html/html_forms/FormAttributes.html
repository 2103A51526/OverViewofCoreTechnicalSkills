<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormAttributes</title>
</head>
<body>
    <form action="" style="font-size: 25px;">
        <table>
            <caption style="background-color: black;color: orange;font-size: 45px;"><b>FormAttributes</b></caption>
            <tbody>
                <tr>
                    <td><label for="username_input">Username</label></td>
                    <td colspan="3"><input type="text" id="username_input" style="font-size: 25px;outline: none;" required></td>
                </tr>
                <tr>
                    <td>
                        <label for="password_input">Password</label>
                    </td>
                    <td colspan="3">
                        <input type="password" id="password_input" style="font-size: 25px;outline: none;" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Login" style="background-color: black;color: orange;border-radius: 30px;font-size: 25px;outline: none;border: none;cursor: pointer;">
                    </td>
                    <td>
                        <a href=""><input type="image" src="../../assets/images/LoginImage.png" width="40px" height="40px" value="Login" style="font-size: 25px;"></a>
                    </td>
                    <td>
                        <a href="./RegistrationForm.html" target="_blank"><input type="button" value="Register" style="background-color: black;color: orange;border-radius: 30px;font-size: 25px;outline: none;border: none;cursor: pointer;"></a>
                    </td>
                    <td>
                        <input type="button" value="Clear" style="background-color: black;color: orange;border-radius: 30px;font-size: 25px;outline: none;border: none;">
                    </td>
                </tr>
            </table>
        </tbody>
    </form>
</body>
</html>
