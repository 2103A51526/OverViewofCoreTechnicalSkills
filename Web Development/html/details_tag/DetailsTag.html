<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DetailsTag</title>
</head>
<body>
    <!-- Details tag :
    It is blocked element and summary tag can only be inside the details tag.
    summary tag is also bloavk element.-->
    <!-- Details tag 1-->
    <details style="font-size: 40px;background-color: greenyellow;">
        <summary style="background-color: gray;">WebDevelopment</summary>
        WebDevelopment is the process of designing and developing the front-end of the webpages, by using WebTechnologies.
    </details>
    <!-- Details tag 2-->
    <details style="font-size: 40px;">
        <summary>StructuredQueryLanguage</summary>
        StructuredQueryLanguage is the process of communicating with the database 
    </details>
    <!-- Details tag 3-->
    <details style="font-size: 40px;">
        <summary>HyderabadMapView</summary>
