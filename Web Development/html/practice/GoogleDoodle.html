<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoogleDoodle</title>
    <style>
        div{
            width: 400px;
            height: 250px;
            background-color: white;
        }

        .google_alphabets {
            font-size: 100px;
            float: left;
            height: 100%;
            width: 66px;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .royalblue{color: royalblue;}
        .red{color: red;}
        .yellow{color: yellow;}
        .green{color: green;}

        #fifth_letter{margin-left: -20px;}
        #sixth_letter{margin-left: -25px;}
        #Sbar{width: 700px;height: 40px;border-radius: 30px;outline: none; border: 1.5px solid grey;}
    </style>
</head>

<body>
    <center>
        <div>
            <marquee class="google_alphabets royalblue" id="first_letter" behavior="slide" direction="down" scrollamount="20" ><b>G</b></marquee>
            <marquee class="google_alphabets red" id="second_letter" behavior="slide" direction="down" scrollamount="19" ><b>o</b></marquee>
            <marquee class="google_alphabets yellow" id="third_letter" behavior="slide" direction="down" scrollamount="18" ><b>o</b></marquee>
            <marquee class="google_alphabets royalblue" id="fourth_letter" behavior="slide" direction="down" scrollamount="17" ><b>g</b></marquee>
            <marquee class="google_alphabets green" id="fifth_letter" behavior="slide" direction="down" scrollamount="16" ><b>l</b></marquee>
            <marquee class="google_alphabets red" id="sixth_letter" behavior="slide" direction="down" scrollamount="15" ><b>e</b></marquee>
        </div>
        <br><br>
        <input type="search" name="Sbar" id="Sbar" placeholder="Search Google or type a URL"> 
    </center>
</body>

</html>
