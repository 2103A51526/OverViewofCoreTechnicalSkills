<!DOCTYPE html>
<html lang="en">
<head>

    <title>OrderedList</title>
</head>
<body>
    <h1 style="font-size: 50px;background-color: black;color: orange;">FullStackDevelopmentList</h1>

                <li>CoreJava</li>
                <li>AdvancedJava</li>
                <li>SQL</li>
                <li>WebDevelopment</li>
                <li>Aptitude</li>
            </ol>
        </li>
        <li>Python FullStack
            <ol type="I" start="">
                <li>CorePython</li>
                <li>AdvancePython</li>
                <li>SQL</li>
                <li>WebDevelopment</li>
            </ol>
        </li>
        <li>MERN Stack
            <ol type="i">
                <li>MongoDB and ExpressJS</li>
                <li>ReactJS and NodeJs</li>
            </ol>
        </li>
    </ol>
</body>
</html>
