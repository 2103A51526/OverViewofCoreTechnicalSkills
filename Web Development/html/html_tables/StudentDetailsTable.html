<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentDetailsTable</title>
</head>
<body>
    <!-- first table -->
    <table style="font-size: 45px;border: 5px solid darkblue; border-collapse: collapse;float: left;">
        <caption><b>Student Details</b></caption>
        <!-- table head -->
        <thead>
            <tr>
                <th style="border: 4px solid black;">Rollnumber</th>
                <th style="border: 4px solid black;">StudentName</th>
            </tr>
        </thead>
        <!-- table body -->
        <tbody style="text-align: center;">
            <!-- first row -->
            <tr>
                <td style="border: 4px solid black;">65</td>
                <td style="border: 4px solid black;">Sudheer</td>
            </tr>
            <!-- second row -->
            <tr>
                <td style="border: 4px solid black;">73</td>
                <td style="border: 4px solid black;">Rahul</td>
            </tr>
            <!-- third row -->
            <tr>
                <td style="border: 4px solid black;">83</td>
                <td style="border: 4px solid black;">Abhishek</td>
            </tr>
            <!-- fourth row -->
            <tr>
                <td style="border: 4px solid black;">76</td>
                <td style="border: 4px solid black;">Prudhvi</td>
            </tr>
            <!-- fifth row -->
            <tr>
                <td style="border: 4px solid black;">101</td>
                <td style="border: 4px solid black;">Mahesh</td>
            </tr>
        </tbody>
    </table>
    <!-- second table -->
    <table style="font-size: 45px;float: right;">
        <caption style="background-color: darkmagenta;color: white;"><b>Student Details</b></caption>
        <!-- table head -->
        <thead>
            <tr style="background-color: black;color: orange;">
                <th>Rollnumber</th>
                <th>StudentName</th>
            </tr>
        </thead>
        <!-- table body -->
        <tbody style="text-align: center;">
            <!-- first row -->
            <tr style="background-color: lightgray;">
                <td>65</td>
                <td>Sudheer</td>
            </tr>
            <!-- second row -->
            <tr style="background-color: lavenderblush;">
                <td>73</td>
                <td>Rahul</td>
            </tr>
            <!-- third row -->
            <tr style="background-color: lightgray;">
                <td>83</td>
                <td>Abhishek</td>
            </tr>
            <!-- fourth row -->
            <tr style="background-color: lavenderblush;">
                <td>76</td>
                <td>Prudhvi</td>
            </tr>
            <!-- fifth row -->
            <tr style="background-color: lightgray;">
                <td>101</td>
                <td>Mahesh</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
