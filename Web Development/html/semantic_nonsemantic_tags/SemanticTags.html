<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SemanticTags</title>
</head>
<body>
    <!-- Semantic Tags (all are block elements)-->
    <!-- Header Tags -->
    <header style="font-size: 50px;background-color: lightgray;text-align: center;height: 80px;">HeaderContainer</header>
    <!-- Navigation Tags -->
    <nav style="font-size: 50px;background-color: pink;text-align: center;">NavigationBar</nav>
    <!-- Aside Tags -->
    <aside style="font-size: 50px;background-color: orange;text-align: center;float: left;width: 25%;height: 200px;">AsideContainer</aside>
    <!-- main Tags -->
    <main style="font-size: 50px;float: left;width: 50%;height: 200px;">
        <!-- article Tags -->
        <article style="font-size: 50px;background-color: lightblue;text-align: center;width: 100%;height: 50%;">ArticleContainer</article>
        <!-- section Tags -->
        <section style="font-size: 50px;background-color: darkblue;color: white;text-align: center;width: 100%;height: 50%;">SectionContainer</section>
    </main>
    <!-- Aside Tags -->
    <aside style="font-size: 50px;background-color: orange;text-align: center;float: left;width: 25%;height: 200px;">AsideContainer</aside>
    <!-- Footer Tags -->
    <footer style="font-size: 50px;background-color: black;color: lightgray;text-align: center;height: 150px;width: 100%;float: left;">&copy; Copyrights Reserved 2025.</footer>
</body>
</html>
