<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrollableBasketBall</title>
</head>
<body>
    <!-- parent marquee -->
    <marquee behavior="alternate" direction="right" style="background-color: gray;height: 600px;" scrollamount="50" loop="5">
        <!-- child marquee -->
        <marquee behavior="alternate" direction="down" style="height: 600px;background-color: red;" scrollamount="50" loop="5"> 
            <img src="../../assets/images/BasketBall.png" alt="ScrollableBasketBall" style="width: 200px;">
        </marquee>
    </marquee>
</body>
</html>
