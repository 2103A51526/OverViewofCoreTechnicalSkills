<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultipleContainer</title>
</head>
<body>
    <!-- overall parent Container-->
    <div style="width: 100%;height: 630px;text-align: center;font-size: 50px;">
        <!-- header Container -->
        <div style="width: 100%;height: 20%;background-color: grey;">HEADER</div>
        <!-- Aside parent Container -->
        <div style="width: 20%;height: 40%;float: left;">
            <!-- Aside child Containers -->
            <div style="width: 100%;height: 50%;background-color: lightblue;">AsideOne</div>
            <div style="width: 100%;height: 50%;background-color: darkblue;color: white;">AsideTwo</div>
        </div>
        <!-- D Parent Container -->
        <div style="width: 80%;height: 40%;float: left;">
            <!-- D Child Containers -->
            <div style="width: 25%;height: 25%;float: left;background-color: brown;color: white;">DOne</div>
            <div style="width: 25%;height: 25%;float: left;background-color: magenta;color: white;">DTwo</div>
            <div style="width: 25%;height: 25%;float: left;background-color: red;color: white;">DThree</div>
            <div style="width: 25%;height: 25%;float: left;background-color: black;color: white;">DFour</div>
            <div style="width: 33.33%;height: 25%;float: left;background-color: orange;">DFive</div>
            <div style="width: 33.33%;height: 25%;float: left;background-color: white;">DSix</div>
            <div style="width: 33.33%;height: 25%;float: left;background-color: green;">DSeven</div>
            <div style="width: 20%;height: 50%;float: left;background-color: lightblue;">DEight</div>
            <div style="width: 20%;height: 50%;float: left;background-color: lightgreen;">DNine</div>
            <div style="width: 20%;height: 50%;float: left;background-color: lightpink;">DTen</div>
            <div style="width: 20%;height: 50%;float: left;background-color: lightgoldenrodyellow;">DEleven</div>
            <div style="width: 20%;height: 50%;float: left;background-color: lightseagreen;">DTwelve</div>
        </div>
        <!-- Footer Container -->
        <div style="width: 100%;height: 40%;float: left;background-color: black;color: white;">Footer</div>
    </div>
</body>
</html>
