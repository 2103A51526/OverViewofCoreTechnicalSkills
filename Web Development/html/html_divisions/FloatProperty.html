<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloatProperty</title>
</head>
<body>
    <!-- first parent -->
    <div style="width: 200px;height: 600px;float: left;">
        <!-- first parent child -->
        <div style="width: 100%;height: 33.3%;background-color: red;"></div>
        <div style="width: 100%;height: 33.3%;background-color: darkblue;"></div>
        <div style="width: 100%;height: 33.3%;background-color: black;"></div>
    </div>
    <!-- secont parent -->
    <div style="width: 200px;height: 600px;float:right;">
        <!-- second parent child -->
        <div style="width: 100%;height: 33.3%;background-color: orange;"></div>
        <div style="width: 100%;height: 33.3%;background-color: white;"></div>
        <div style="width: 100%;height: 33.3%;background-color: green;;"></div>
    </div>  
</body>
</html>
