<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLDivisions</title>
</head>
<body>
    <!-- division content way -->
    <div style="background-color: red;color: white;font-size: 50px;">
        divisionContent
        <br>
        divisionContent
        <br>
        divisionContent
    </div>

    <div style="width: 100px;height: 100px;background-color: red;float: left;"></div>
    <div style="width: 100px;height: 100px;background-color: darkblue;float: left;"></div>
    <div style="width: 100px;height: 100px;background-color: black;float: left;"></div>
</body>
