<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndianMountainHeader</title>
    <link rel="stylesheet" href="./IndianMountainHeader.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="icon" href="../../assets/images/IndianMountainImage.jpg">
</head>
<body>
    <header id="indian_mountain_header_container">
        <div class="mountain_container" id="left_mountain_container">
            <h1 class="indian_mountain_heading indian_heading left_container_heading" id="ind_heading">IND</h1>
            <h1 class="indian_mountain_heading mountain_heading left_container_heading" id="moun_heading">MOUN</h1>
        </div>
        <div class="mountain_container" id="right_mountain_container">
            <h1 class="indian_mountain_heading indian_heading" id="ian_heading">IAN</h1>
            <h1 class="indian_mountain_heading mountain_heading" id="ntain_heading">NTAIN</h1>
        </div>
    </header>
    <nav id="indian_mountain_navigation_bar">
        <ul id="navigation_bar_list">
            <li class="navigation_bar_list_items">Home</li>
            <li class="navigation_bar_list_items">AboutUS</li>
            <li class="navigation_bar_list_items">ContactUs</li>
            <li class="navigation_bar_list_items">Login</li>
        </ul>
    </nav>
    <div id="arrow_buttons_container">
        <div class="arrow_buttons" id="left_arrow_button"><i class="fa-solid fa-arrow-left"></i></div>
        <div class="arrow_buttons" id="right_arrow_button"><i class="fa-solid fa-arrow-right"></i></div>
    </div>
</body>
</html>
