<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceWalk</title>
    <link rel="stylesheet" href="./SpaceWalk.css">
</head>

<body>
    <marquee behavior="" direction="up" id="rocket_marquee">
        <img src="../../../assets/images/Rocket.png" alt="Rocket_img" id="rocket_img">
    </marquee>
    <marquee behavior="slide" direction="down" id="parent_astronaut_marquee">
        <marquee behavior="slide" direction="left" id="child_astronaut_marquee">
            <img src="../../../assets/images/Astronaut.png" alt="" id="astronaut_img">
        </marquee>
    </marquee>
</body>

</html>
