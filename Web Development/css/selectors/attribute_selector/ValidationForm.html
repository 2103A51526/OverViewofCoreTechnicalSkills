<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValidationForm</title>
    <link rel="stylesheet" href="./ValidationForm.css">
</head>
<body>
    <form action="submit" id="validation_form_container">
        <h1 id="validation_form_heading">ValidationForm</h1>
        <input type="username" name="username" id="" class="username_inputbox input_box" minlength="5" maxlength="20" placeholder="Username" required>
        <input type="password" name="password" id="" class="password_inputbox input_box" minlength="8" maxlength="15" placeholder="Password" required>
        <input type="number" name="age" id="" class="age_inputbox input_box" min="18" max="30" placeholder="Age" required>
        <div id="radio_buttons_container">
            <h1 id="gender_heading">Gender</h1>
            <input type="radio" name="Gender" id="male" class="input_box"> <label for="male">Male.</label>
            <input type="radio" name="Gender" id="female" class="input_box"> <label for="female">FeMale.</label>
            <input type="radio" name="Gender" id="trans-gender" class="input_box"> <label for="trans-gender">Trans-Gender.</label>
            <input type="radio" name="Gender" id="others" class="input_box"> <label for="others">Others.</label>
        </div>
        <div id="checkbox_container">
            <input type="checkbox" name="" id="checkbox" class="input_box"> <label for="checkbox">Terms and Conditions.</label>
        </div>
        <input type="submit" value="Validate.">
    </form>
</body>
</html>
