<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleSelectors</title>
    <link rel="stylesheet" href="./SimpleSelectors.css">
</head>

<body>

    <div id="grand_parent_container">
        <div id="parent_container">
            <div id="grand_child_container"></div>
        </div>
    </div>
    <!-- headings -->
    <h1 id="core_java_heading">CoreJava</h1>
    <h1 id="core_python_heding">CorePython</h1>
    <h1 id="web_development_heading">WebDevelopment</h1>
    <!-- input box -->
    <input type="text" name="Username" id="username_inputbox" placeholder="Username"> 
    <input type="password" name="Password" id="password_inputbox" placeholder="Password">
    <br><br>
    <!-- buttons -->
    <button id="subscribe_button">Subscribe</button>
    <button id="follow_button">Follow</button>
    <br><br>
    <!-- spanned content -->
    <span class="text_darkblue bc_lightblue">SpannedContent</span>
    
    <q class="text_darkblue bc_lightblue">DoubleQuotedContent</q>
    <marquee class="text_darkblue" behavior="" direction="">ScrollableContent</marquee>
    <i class="text_darkblue Increase_fontsize">ItalicsContent</i>
    <b class="text_darkblue Increase_fontsize bolded_content">BoldedContent</b>

    <!-- blood group table -->
    <table id="Blood_Group_Details_table">
        <!-- blood group table caption -->
        <caption id="Blood_Group_Details_table_caption"><b>BloodGroupTable</b></caption>
        <!-- blood group table head -->
        <thead id="Blood_Group_Details_table_Head">
            <tr id="Blood_Group_Details_table_Head_First_Row">
                <th class="Blood_Group_Details_table_Head_cells">Student<br>Name</th>
                <th class="Blood_Group_Details_table_Head_cells">Blood<br>Group</th>
            </tr>
        </thead>
        <!-- blood group table body -->
        <tbody id="Blood_Group_Details_table_Body">
            <tr id="Blood_Group_Details_table_Body_First_Row">
                <td class="Blood_Group_Details_table_Body_cells bg_lightgrey">Pawan</td>
                <td class="Blood_Group_Details_table_Body_cells bg_lightgrey">A+ve</td>
            </tr>
            <tr id="Blood_Group_Details_table_Second_Row">
                <td class="Blood_Group_Details_table_Body_cells bg_lavenderblush">Sai</td>
                <td class="Blood_Group_Details_table_Body_cells bg_lavenderblush">B+ve</td>
            </tr>
            <tr id="Blood_Group_Details_table_Third_Row">
                <td class="Blood_Group_Details_table_Body_cells bg_lightgrey">Ziaul</td>
                <td class="Blood_Group_Details_table_Body_cells bg_lightgrey">Z+ve</td>
            </tr>
            <tr id="Blood_Group_Details_table_Fourth_Row">
                <td class="Blood_Group_Details_table_Body_cells bg_lavenderblush">Abdul</td>
                <td class="Blood_Group_Details_table_Body_cells bg_lavenderblush">A+ve</td>
            </tr>
            <tr id="Blood_Group_Details_table_Fifth_Row">
                <td class="Blood_Group_Details_table_Body_cells bg_lightgrey">Ganesh</td>
                <td class="Blood_Group_Details_table_Body_cells bg_lightgrey">G+ve</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
