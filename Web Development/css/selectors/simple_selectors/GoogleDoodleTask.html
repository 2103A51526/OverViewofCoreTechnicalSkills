<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoogleDoodleTask</title>
    <link rel="stylesheet" href="./GoogleDoodleTask.css">
</head>

<body>
    <center>
        <!-- dummy container -->
        <div id="dummy_container"></div>
        <!-- google doodle overall parent -->
        <div class="googledoodle_parent">
            <!-- google doodle chlids -->
            <div class="googledoodle_child color_royalblue">
                <marquee behavior="slide" direction="down" scrollamount="50" class="googledoodle_child_marquee">G</marquee>
            </div>
            <div class="googledoodle_child color_red">
                <marquee behavior="slide" direction="down" scrollamount="47" class="googledoodle_child_marquee">o</marquee>
            </div>
            <div class="googledoodle_child color_orange">
                <marquee behavior="slide" direction="down" scrollamount="44" class="googledoodle_child_marquee">o</marquee>
            </div>
            <div class="googledoodle_child color_royalblue">
                <marquee behavior="slide" direction="down" scrollamount="41" class="googledoodle_child_marquee">g</marquee>
            </div>
            <div class="googledoodle_child color_green">
                <marquee behavior="slide" direction="down" scrollamount="38" class="googledoodle_child_marquee">l</marquee>
            </div>
            <div class="googledoodle_child color_red">
                <marquee behavior="slide" direction="down" scrollamount="35" class="googledoodle_child_marquee">e</marquee>
            </div>
        </div>
    </center>
</body>

</html>
