<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CombinatorSelector</title>
    <link rel="stylesheet" href="./CombinatorSelector.css">
</head>
<body>
    <!-- child selector(>) -->
    <div id="parent_container">
        <div id="child_container"></div>
    </div>
    <!-- ascendant and decendant selector( ) -->
    <div id="grand_parent_element">
        <div id="parent_element">
            <div id="child_element">
                <div id="grand_child_element"></div>
            </div>
        </div>
    </div>
    <!-- element and adjacent sibling element -->
    <!-- element and general sibling element -->
    <div class="color_blocks" id="red_color_block"></div>
    <div class="color_blocks" id="darkblue_color_block"></div>
    <div class="color_blocks" id="orange_color_block"></div>
    <div class="color_blocks" id="white_color_block"></div>
    <div class="color_blocks" id="lightgreen_color_block"></div>
</body>
</html>
