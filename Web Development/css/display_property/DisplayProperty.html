<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DisplayProperty</title>
    <link rel="stylesheet" href="./DisplayProperty.css">
</head>
<body>
    <!-- block elements -->
    <h1 id="heading">Heading</h1>
    <div id="block"></div>
    <fieldset id="fieldset">
        <legend id="legend">Legend</legend>
    </fieldset>
    <!-- inline elements -->

    <bold id="strong">BoldedContent</bold>
</body>
