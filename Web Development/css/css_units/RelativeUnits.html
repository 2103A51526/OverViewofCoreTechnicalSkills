<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RelativeUnits</title>
    <link rel="stylesheet" href="RelativeUnits.css">
</head>
<body>
    <!--percentage unit-->
    <div id="parent_block">
        <div id="child_block"></div>
    </div>
    <!-- viewport unit -->
    <div id="parent_section">
        <div id="child_section"></div>
    </div>
    <!-- rem and em unit -->
    <div id="parent">
        <div id="parent_content">Parent</div>
        <div id="child">
            <div id="child_content">Child</div>
        </div>
    </div>
    <!-- overall difference between percentage and viewport units -->
    <div id="percentage_container"></div>
    <div id="viewport_container"></div>
</body>
</html>
